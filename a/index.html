<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <title>Nexora Inc. | テクノロジーで未来を創る</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }

    header {
      background-color: #2C3E50;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8em;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.95em;
    }

    .hero {
      background: linear-gradient(to right, #3498db, #8e44ad);
      color: white;
      padding: 100px 40px;
      text-align: center;
    }

    .hero h2 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
    }

    .section {
      padding: 60px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section h3 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 250px;
      max-width: 350px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h4 {
      margin-bottom: 15px;
      font-size: 1.3em;
      color: #2C3E50;
    }

    .card p {
      font-size: 0.95em;
    }

    .company-info {
      background-color: #ecf0f1;
      text-align: center;
      padding: 60px 20px;
    }

    .company-info p {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.1em;
    }

    .contact-form {
      background-color: #fff;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 40px auto;
    }

    .contact-form h4 {
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: center;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      font-size: 1em;
    }

    .contact-form button:hover {
      background-color: #2980b9;
    }

    footer {
      background-color: #2C3E50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
